  master-nodb-nofs-sa-east-1:
    parameter_input: quickstart-microfocus-amc-es-input-nofs-nodb-sa-east-1.json
    template_file: mf-es-master-template.yaml
    regions:
      - sa-east-1       # South America (S達o Paulo)

