    regions:
      - us-west-1       # US West (N. California)
      - us-west-2       # US West (Oregon)
      - ca-central-1    # Canada (Central)
      - ap-south-1      # Asia Pacific (Mumbai)

  # # DB, No FS
  master-db-nofs:
    parameter_input: quickstart-microfocus-amc-es-input-db-nofs.json
    template_file: mf-es-master-template.yaml
    regions:
      - eu-central-1    # EU (Frankfurt)
      - eu-west-1       # EU (Ireland)
      - eu-west-2       # EU (London)
      - ap-northeast-1  # Asia Pacific (Tokyo)
      - ap-northeast-2  # Asia Pacific (Seoul)

  # # Minimal: No FS, No DB
  master-nodb-nofs:
    parameter_input: quickstart-microfocus-amc-es-input-nofs-nodb.json
    template_file: mf-es-master-template.yaml
    regions:
      - ap-southeast-1  # Asia Pacific (Singapore)
#      - ap-southeast-2  # Asia Pacific (Sydney) -->(Separate test below with hard coded AZs since m5/c5.large not available in ap-southeast-2a)
      - us-east-2       # US East (Ohio)
