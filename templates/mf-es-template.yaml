    ap-south-1:
      MFES40AMI: ami-
    ap-southeast-1:
      MFES40AMI: ami-
    ap-southeast-2:
      MFES40AMI: ami-
    ca-central-1:
      MFES40AMI: ami-
    eu-central-1:
      MFES40AMI: ami-
    eu-west-1:
      MFES40AMI: ami-
    eu-west-2:
      MFES40AMI: ami-
    sa-east-1:
      MFES40AMI: ami-
