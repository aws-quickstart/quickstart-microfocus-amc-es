      - !Ref DatabaseType
      - Create-RDS-Remote-Database
    Assertions:
      - Assert: !Contains
          - - ap-northeast-1  # Asia Pacific (Tokyo)
            - ap-northeast-2  # Asia Pacific (Seoul)
